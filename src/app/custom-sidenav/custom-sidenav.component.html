<div class="sidenav-header">
    <img src="/assets/Yashraj.jpg" [width]="profilePicSize()" [height]="profilePicSize()" srcset="" alt="profile"/>
<div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>Yashraj Kashid</h2>
    <p>ISO Consultant/Auditor</p>
</div>
</div>
<mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive="router-link-active" >
        <mat-icon matListItemIcon fontIcon={{item.icon}}>{{ item.icon }}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
      </a>
      
</mat-nav-list>
