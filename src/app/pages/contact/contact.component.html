<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill class="contact-container">
    <mat-card class="contact-card box" fxFlex="1 1 45%">
      <mat-card-header>
        <mat-card-title>Contact Me</mat-card-title>
        <mat-card-subtitle>I'd love to hear from you</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form action="https://api.web3forms.com/submit" method="POST">
          <!-- Hidden field for Web3Forms API key -->
          <input type="hidden" name="access_key" value="192cdd4c-c969-43a1-9775-95a2b119f81d">
  
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Your Name" name="name" required />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Your Email" name="email" required />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Message</mat-label>
            <textarea matInput rows="5" placeholder="Your Message" name="message" required></textarea>
          </mat-form-field>
  
          <div class="submit-container">
            <button mat-raised-button color="primary" type="submit">Send Message</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="map-card box" fxFlex="1 1 45%">
      <mat-card-header>
        <mat-card-title>Find Me On The Map</mat-card-title><br>
      </mat-card-header>
